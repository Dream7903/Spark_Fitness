{% extends "base.html" %}

{% block title %}
Contact 
{% endblock title %}

{% block head %}
<h1><strong>Contact Us</strong></h1>

<div class = "container mt-4">
    <div class = "row">
        <div class = "col-md-3"></div>
        <div class = "col-md-6">
            {% for message in messages %}
            <div class = "alert alert-{{message.tags}} alert-dismissible fade show" role = "alert">
                <strong></strong> {{message}}
                <button type = "button" class = "btn-close" data-bs-dismiss = "alert" aria-label = "Close"></button>
            </div>
            {% endfor %}
            <form action="/contact" method="post">{% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control mt-2" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control mt-2" name="num" placeholder="Enter your Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="desc" class="text-warning">How can we help you?</label>
                    <textarea class="form-control mt-2" name="desc" cols="5" rows="3" id="desc"></textarea>
                </div>
                <br>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning">Submit</button>
                </div>
            </form>
        </div>
        <div class = "col-md-3"></div>
    </div>
</div>
{% endblock head %}
